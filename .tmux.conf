set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

set -g mouse on              
set -sg escape-time 0        # no delay for escape key
set -g history-limit 10000   # scrollback buffer size
set -g base-index 1          # start window numbering at 1
set -g pane-base-index 1     # start pane numbering at 1
set -g renumber-windows on   # renumber windows when one is closed

set -g set-clipboard on

# auto copy selected text
bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "xclip -selection clipboard -i"
bind -T copy-mode MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "xclip -selection clipboard -i"

# copy word on double click
bind -T copy-mode-vi DoubleClick1Pane select-pane \; send-keys -X select-word \; send-keys -X copy-pipe-and-cancel "xclip -selection clipboard -i"
bind -T copy-mode DoubleClick1Pane select-pane \; send-keys -X select-word \; send-keys -X copy-pipe-and-cancel "xclip -selection clipboard -i"

setw -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xclip -selection clipboard -i"

bind -n F1 select-window -t 1
bind -n F2 select-window -t 2
bind -n F3 select-window -t 3
bind -n F4 select-window -t 4
bind -n F5 select-window -t 5 
bind -n F6 select-window -t 6

set -g status-position bottom
set -g status-style 'bg=#1e1e2e fg=#cdd6f4'
set -g status-left '[#S] '
set -g status-right '%H:%M %d-%b-%Y'

set -g window-status-format ' #I:#W '
set -g window-status-current-format ' #I:#W '
set -g window-status-current-style 'bg=#89b4fa fg=#1e1e2e bold'
